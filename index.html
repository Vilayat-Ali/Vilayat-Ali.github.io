      <!-- NAV -->
      <div class="banner">
        <div class="imge_block">
          <img src="./Media/logo.png">

      <!-- Adding form -->
      <div class="body_of_site">

        <div class="container-data">
          <div class="title">
            <p>LIVE STATS</p>
          </div>
          <div class="media_dash">
            <p>TOTAL CASES: <span id="total">fetching data</span></p>
            <p>RECOVERED: <span id="reco">fetching data</span></p>
            <p>DEATH: <span id="death">fetching data</span></p><br/>

        </div>

        <div class="container-form">
          <div class="title">
            <p>SEARCH</p>
          </div>
          <form action="./index.html" method="post">
          <label for="City">Enter your City: </label>
          <input type="text" id="City" name="City" placeholder="Enter your city..." required/>
          
          <label for="Necessity">Requirement: </label>
          <input type="text" id="Necessity" name="Necessity" placeholder="i.e. Oxygen tanks,etc." required/>
            
          <label for="Necessity" id="#search">Search: </label>

          <input type="submit" value="Search for Help">
        </form>
        </div>

      </div>
